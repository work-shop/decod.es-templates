<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Decodes{% endblock %}</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="shortcut icon" href="/static/images/favicon.png">
    <link rel="apple-touch-icon" href="/static/images/touch-icon.png">

    <script type="text/javascript">var data = {{ data|json|safe }}</script>
    <script src="https://use.typekit.net/hhw0ntd.js"></script>
    <link rel="stylesheet" href="/static/bundle.css">
    <script type="text/javascript" src="/static/bundle.js"></script>

    <!--[if lt IE 7]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.1/modernizr.min.js"></script>
    <![endif]-->

    {% block head_extra %}{% endblock %}
</head>
<body {% block body_attributes %}{% endblock %}>

    {% include "partials/header.html" %}

    {% include "partials/menu.html" %}

    <main>
	   {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}

    {% include "partials/overlay.html" %}

	{% block scripts_extra %}{% endblock %}

	<script type="text/javascript">console.log( {{ item|json|safe }} );</script>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
</body>
</html>
